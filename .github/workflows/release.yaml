name: release
on:
  push:
    tags:
      - 'v[0-9]+.*'
jobs:
  publish-release:
    name: Publish Release
    env:
      BINARY_NAME: hello-world
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ["x86_64-pc-windows-msvc", "x86_64-unknown-linux-gnu", "aarch64-unknown-linux-gnu"]
    steps:
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          components: rustfmt, clippy

      - uses: actions/checkout@v2
      - name: Build release binary
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target ${{ matrix.target }}
      - run: 
          zip ${{ env.BINARY_NAME }}-${{ matrix.target }}.zip target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}
      
      - name: Upload release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.BINARY_NAME }}-${{ matrix.target }}.zip
